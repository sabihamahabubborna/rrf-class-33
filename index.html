<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<title>icons</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/line.icon.css">
	
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/modal-video.css">

	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	


</head>
<body>
	<div class="booking-area">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="booking-text">
						<img src="img/1.png" alt="" class="set-top">

						<h1>The Gem Hotel</h1>
						<p>Luxury Hotel & resort</p>

						<img src="img/2.png" alt="" class="set-bottom">
					</div>
					<div class="booling-form">
						<form action="index.html">
							<div class="row">
								<div class="col-md-3">
									<div class="booking-form-element">
										<label for="check-in">check-in</label>
										<select name="check-in" id="">
											<option value="31.08.2017">31.08.2017</option>
											<option value="01.09.2017">01.09.2017</option>
											
										</select>
									</div>
								</div>	
								<div class="col-md-3">
									<div class="booking-form-element">
										<label for="check-out">check-out</label>
										<select name="check-out" id="">
											<option value="17.08.2017">17.08.2017</option>
											<option value="18.09.2017">18.09.2017</option>
											

										</select>
									</div>
								</div>	
								<div class="col-md-3">
									<div class="booking-form-element">
										<label for="guest">guest</label>
										<select name="guest" id="">
											<option value="02">02</option>
											<option value="01">01</option>
											
											
										</select>
									</div>
								</div>	
								<div class="col-md-3">
									<div class="booking-form-element">
										<input type="submit" value="MAKE A RESERVATION">
									</div>
								</div>	

							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
	<script src="js/jquery-1.12.4.min.js "></script>
	
	<script src="js/bootstrap.min.js "></script>
	<script src="js/jquery.nice-select.min.js "></script>
	
<script src="js/modal-video.js "></script>
	

	
	


	<script src="js/main.js"></script>

</body>
</html>
